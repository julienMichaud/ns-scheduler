apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-scheduler
  labels:
    app: ns-scheduler
spec:
  replicas: 1

  selector:
    matchLabels:
      app: ns-scheduler
  template:
    metadata:
      labels:
        app: ns-scheduler
    spec:
      serviceAccountName: ns-scheduler
      terminationGracePeriodSeconds: 60
      containers:
      - name: ns-scheduler
        image: ns-scheduler:2
        imagePullPolicy: IfNotPresent
        env:
        - name: UPTIME_SCHEDULE
          value: "1-7 10:00-13:00"
